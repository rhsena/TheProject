<div>
    <input class="form-control" type="text" ng-model="busca" />
    <table>
        <tr ng-repeat="profissional in profissionais | filter : busca " class="photo">  <!--filter : {Nome: busca}-->
            <td>
                <img src="{{profissional.PerfilPhoto}}" height="100" />
            </td>
            <td>
                {{profissional.Nome}}
            </td>
         </tr>
    </table>

</div>
